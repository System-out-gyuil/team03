                                                [이벤트] 닥스훈트 필통 뜨기 도안 (서술형 글도안 + 일부 영상자료)
                                            </h2>
                                            <p class="mt-[4px] mb-[18px] xl:mt-[6px] overflow-hidden font_label_regular_lg content_quaternary text-ellipsis-1 xl:text-ellipsis-2">
                                                <닥스훈트 필통 도안> 준비물 : 해피코튼(45g)_711초콜릿브라운 1볼, 모사용코바늘 3호(손이 쫀쫀하신 분들은 4호를 추천드려요!), 돗바늘, 가위, 마커, 단추, 민자형 인형눈4mm, 삼각코 (8mm x 6mm),브러시형 순간접착제 안녕하세요! 뉴크로셰입니다 :) 이번에는 몸이 아주 긴~~~~~ 귀염둥이 갈색 소세지 닥스훈트 필통이 등장했어요! 바느질을 최대한 줄이기 위해 얼굴부터 시작해서 몸통까지 한번에 뜰 수 있도록 도안을 만들어 보았구요! 몸통의 세로폭과 전체 길이조절이 가능하기 때문에 원하시는 사이즈에 맞게 제작하실 수 있답니다. (ex.립밤파우치,라지사이즈 필통) 포스트에는 서술형으로 된 글도안, 중간에 영상설명이 필요하다고 판단되는 부분 설명영상(전체 튜토리얼 영상은 아닙니다)이 준비되어 있습니다. 많은 관심 부탁드려요! 감사합니다 :)
                                            </p>
